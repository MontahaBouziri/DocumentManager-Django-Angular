<label for="text"> <strong>Recherche</strong></label>&nbsp;
<!---->
<input id="recherche" type="text" name="search" [(ngModel)]="searchText" placeholder="par nom ey type">

<form  [formGroup]="formExample" (ngSubmit)="postOneAdministration()"> 
    
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>

                                <tr>

                                <th><span>Administration</span>   <br>
                                  <input type="text" formControlName="nom_admin" id=""  >  

                                  <div *ngIf="
                                  formExample.controls['nom_admin'].errors?.['pattern'] && 
                                  formExample.controls['nom_admin'].invalid " class="text-danger">
                                  nom oganisme est invalide* </div>

                                 <div *ngIf="formExample.controls['nom_admin'].errors?.['required'] && 
                                  formExample.controls['nom_admin'].touched 
                                 " class="text-danger">
                                 nom oganisme est obligatoire*</div>
                                </th>



                                <th ><span>Type Administration</span> <br>
                                  <input type="text" formControlName="type_admin" id="" > 

                                  <div *ngIf="
                                  formExample.controls['type_admin'].errors?.['pattern'] && 
                                  formExample.controls['type_admin'].invalid " class="text-danger">
                                  type oganisme est invalide* </div>

                                 <div *ngIf="formExample.controls['type_admin'].errors?.['required'] && 
                                  formExample.controls['type_admin'].touched 
                                 " class="text-danger">
                                 type oganisme est obligatoire*</div>
                                </th>
                                


                                <th><button  type="submit" class="submit action-button">Ajout+</button></th>
                                <th>&nbsp;</th>
                                </tr>

                            
                            </thead>
                            <tbody>
                                <tr  *ngFor="let adminis of AdminArr | filter:searchText " >
                                    <td>

                                        <!--<img src="https://www.clipartmax.com/png/middle/92-929336_open-office-room-logo-png.png" alt="">  -->
                                        <img src="assets/organismeIcon2.png" alt="">
                                        <a (click)="onSelect(adminis)" class="user-link">{{ adminis.nom_admin }} </a> <br>
                                        <span class="user-subhead">ID administration:  {{adminis.id}}  </span>
                                    </td>


                                    <td> {{ adminis.type_admin }}</td>




                                    <td style="width: 20%;">
                                       
                                        <a class="table-link text-info"  type="submit" (click)="onSelect(adminis)" >
                                            
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                           
                                        </a>

                                        <a class="table-link danger" type="reset" (click)="deleteOneAdministration(adminis.id)">
                                            
                                            <span class="fa-stack" >
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                            <!--<button type="reset" (click)="deleteOneService(service.id)"></button> -->
                                        </a>
                                    </td>
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</form>
