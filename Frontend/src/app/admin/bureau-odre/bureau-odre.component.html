<input id="recherche" type="text" name="search"  placeholder="">

<form action="" [formGroup]="formExample" (ngSubmit)="postOneBureau()">
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>id  </span> <br> <input type="text" name="" id="" ></th>

                                <th ><span>nom_Bureau</span> <br> 
                                    <input type="password" name="" id="" formControlName="nom_Bureau" >
                                </th>

                                <th ><span> num_Bureau </span> <br> 
                                    <input type="text" name="" id="" formControlName="num_Bureau" >
                                </th>
                                
                                <th><button type="submit" class="action-button">Ajouter</button>   <br> </th>

                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let bureau of bureauArr " >
                                    <td >
                                        <!--<img src="https://bootdey.com/img/Content/user_1.jpg" alt="">-->
                                        <img src="assets/Usericon.png" alt="">
                                        <a href="#" class="user-link"> link </a>
                                        <span class="user-subhead">id: {{bureau.id}} </span>
                                    </td>
                                    <td >
                                        <span class="label label-default"> Nom : {{ bureau.nom_Bureau}} </span>
                                    </td>
                                    <td >
                                        <span class="label label-default"> Num : {{bureau.num_Bureau  }} </span>
                                    </td>
                                   
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
