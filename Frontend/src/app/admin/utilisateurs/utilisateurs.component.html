<label for="text"> <strong>Recherche</strong></label>&nbsp;
<!---->
<input id="recherche" type="text" name="search" [(ngModel)]="searchText" placeholder="">

<form action="">
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>UserName  </span> <br> <input type="text" name="" id="" ></th>
                                <th ><span>Password</span> <br> <input type="password" name="" id=""  ></th>
                                <th ><span>First Name</span> <br> <input type="text" name="" id="" ></th>
                                <th><span>Last name</span>    <br> <input type="text" name="" id="" ></th>
                                <th><span>Email</span>      <br> <input type="text" name="" id="" ></th>
                                <th><span>superuser</span>      <br> <input type="checkbox" name="" id="" ></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of UsersArr | filter:searchText">
                                    <td (click)="UserClicked(user)" (click)="onSelect(user)">
                                        <!--<img src="https://bootdey.com/img/Content/user_1.jpg" alt="">-->
                                        <img src="assets/Usericon.png" alt="">
                                        <a href="#" class="user-link"> {{ user.username }} </a>
                                        <span class="user-subhead">superuser: {{ user.is_superuser }}</span>
                                    </td>
                                    <td >
                                        <span class="label label-default"> password </span>
                                    </td>
                                    <td >
                                        <span class="label label-default"> {{ user.first_name }} </span>
                                    </td>
                                    <td><span class="label label-default"> {{ user.last_name }} </span></td>
                                    <td>
                                        <a href="#">{{ user.email }}</a>
                                    </td>
                                    <td style="width: 20%;">
                                       
                                        
                                        <a  class="table-link danger"  type="reset" (click)="deleteUser(user.id)">
                                            
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                           
                                        </a>
                                    </td>
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
